# Minimal SPA + API + WS with proper header forwarding

user nginx;
worker_processes auto;

events { worker_connections 2048; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;

  # Helpful defaults
  client_max_body_size 50m;         # adjust if you upload big files
  keepalive_timeout 65;
  server_tokens off;

  # Gzip for text assets (safe defaults)
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 512;
  gzip_vary on;
  gzip_proxied any;
  gzip_types
    text/plain text/css text/xml application/xml application/json
    application/javascript application/x-javascript image/svg+xml;

  # If proxying WebSockets or SSE, this helps
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  # ---- STATIC SPA SERVER ----
  server {
    listen 80 default_server;
    server_name _;

    root  /usr/share/nginx/html;   # point to your built frontend
    index index.html;

    # Health
    location = /health { return 200 "OK"; }

    # SPA fallback
    location / {
      try_files $uri $uri/ /index.html;
    }

    # Long-cache static files (optional)
    location ~* \.(?:js|mjs|css)$ {
      expires 1y;
      add_header Cache-Control "public, max-age=31536000, immutable";
    }
    location ~* \.(?:png|jpe?g|gif|webp|ico|svg|woff2?|ttf|otf|eot)$ {
      expires 1y;
      add_header Cache-Control "public, max-age=31536000, immutable";
      access_log off;
    }

    # ---- API PROXY ----
    # Change backend:3001 to your service name/host:port
    location /api/ {
      proxy_pass https://api.parscade.com;

      # Core forwarding headers
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host  $host;
      proxy_set_header X-Forwarded-Port  $server_port;

      # RFC 7239 'Forwarded' header (some apps like it)
      proxy_set_header Forwarded "for=$remote_addr;proto=$scheme;host=$host";

      # Timeouts (tweak for long-running requests)
      proxy_connect_timeout 60s;
      proxy_send_timeout    60s;
      proxy_read_timeout    300s;

      # Helpful defaults
      proxy_http_version 1.1;
      proxy_buffering off;          # good for SSE/streaming APIs
      proxy_redirect off;

      # Avoid accidental caching of API
      proxy_no_cache 1;
      proxy_cache_bypass $http_pragma $http_authorization;
    }

    # ---- WEBSOCKETS ----
    location /ws/ {
      proxy_pass https://api.parscade.com/ws;

      proxy_http_version 1.1;
      proxy_set_header Upgrade           $http_upgrade;
      proxy_set_header Connection        $connection_upgrade;

      # Same forward headers for consistency
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host  $host;
      proxy_set_header X-Forwarded-Port  $server_port;

      proxy_read_timeout 75s;
    }

    # Block hidden files
    location ~ /\. { deny all; access_log off; log_not_found off; }

    # SPA 404 -> index.html
    error_page 404 /index.html;
  }
}

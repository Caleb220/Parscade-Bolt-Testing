# Parscade Frontend Nginx Configuration
# Optimized for performance, security, SPA routing & proxying

user  nginx;
worker_processes  auto;
pid /var/run/nginx.pid;

events {
  worker_connections 4096;
  multi_accept on;
}

http {
  # Core
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  tcp_nopush    on;
  tcp_nodelay   on;
  keepalive_timeout  65;
  types_hash_max_size 4096;
  server_tokens off;

  # Logs
  access_log /var/log/nginx/access.log  combined  buffer=32k  flush=5m;
  error_log  /var/log/nginx/error.log   warn;

  # Compression (gzip; keep brotli commented unless module is installed)
  gzip on;
  gzip_comp_level 6;
  gzip_min_length 1024;
  gzip_vary on;
  gzip_proxied any;
  gzip_disable "MSIE [1-6]\.";
  gzip_types
    text/plain text/css text/xml application/xml application/rss+xml
    application/atom+xml application/javascript application/x-javascript
    application/json image/svg+xml font/ttf font/otf application/vnd.ms-fontobject;

  # Brotli (enable only if the module is present)
  # brotli on;
  # brotli_comp_level 6;
  # brotli_types text/plain text/css text/xml application/xml application/rss+xml
  #               application/atom+xml application/javascript application/json image/svg+xml;

  # Rate limiting
  limit_req_zone  $binary_remote_addr  zone=rl_general:10m  rate=10r/s;
  limit_conn_zone $binary_remote_addr  zone=conn_addr:10m;

  # Upstreams (avoid "no host in upstream" by naming targets cleanly)
  upstream parscade_backend {
    server https://https://api.parscade.com;
    keepalive 32;
  }

  # WebSocket helpers
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  server {
    # Listen & host handling
    listen 80 default_server;
    server_name _;               # Catch-all; avoids host/Server Name hash complaints
    server_name_in_redirect off;

    root  /usr/share/nginx/html;
    index index.html;

    # Security headers (sent on all responses)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "interest-cohort=()" always;
    # Tweak CSP to suit your actual asset/CDN domains
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https: wss:;" always;

    # Rate limits
    limit_req  zone=rl_general  burst=20  nodelay;
    limit_conn conn_addr 10;

    # Health check
    location = /health {
      access_log off;
      add_header Content-Type text/plain;
      return 200 "OK";
    }

    # SPA: client-side routing
    location / {
      try_files $uri $uri/ /index.html;

      # Ensure HTML isn't cached
      add_header Cache-Control "no-cache, no-store, must-revalidate";
      add_header Pragma "no-cache";
      add_header Expires "0";
    }

    # Static assets: long cache (hashed filenames recommended)
    location ~* \.(?:js|mjs)$ {
      add_header Cache-Control "public, max-age=31536000, immutable";
      gzip_static on;
      # brotli_static on;
    }

    location ~* \.css$ {
      add_header Cache-Control "public, max-age=31536000, immutable";
      gzip_static on;
      # brotli_static on;
    }

    location ~* \.(?:png|jpe?g|gif|ico|svg|webp|woff2?|ttf|otf|eot)$ {
      expires 1y;
      add_header Cache-Control "public, max-age=31536000, immutable";
      access_log off;
    }

    # API proxy
    location /api/ {
      proxy_pass         http://parscade_backend/;
      proxy_http_version 1.1;

      proxy_set_header   Host              $host;
      proxy_set_header   X-Real-IP         $remote_addr;
      proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;

      proxy_connect_timeout 60s;
      proxy_send_timeout    60s;
      proxy_read_timeout    60s;

      # Avoid caching API responses accidentally
      proxy_no_cache 1;
      proxy_cache_bypass $http_pragma $http_authorization;
    }

    # WebSocket proxy
    location /ws/ {
      proxy_pass         http://parscade_backend/ws/;
      proxy_http_version 1.1;

      proxy_set_header   Upgrade           $http_upgrade;
      proxy_set_header   Connection        $connection_upgrade;
      proxy_set_header   Host              $host;
      proxy_set_header   X-Real-IP         $remote_addr;
      proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;

      proxy_read_timeout  75s;
    }

    # Hide dotfiles
    location ~ /\. {
      deny all;
      access_log off;
      log_not_found off;
    }

    # Error pages
    error_page 404 /index.html;                 # SPA fallback for unknown routes
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
      root /usr/share/nginx/html;
      internal;
    }
  }
}
